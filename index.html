<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Happiness World Map</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 100vh;
            background-color: white;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .category {
            position: absolute;
            top: 20px;
            left: 10px;
            z-index: 1000;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            width: 600px;
        }

        .progress-bar {
            display: flex;
            width: 100%;
            height: 30px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-segment {
            height: 100%;
            transition: width 0.3s ease;
        }

        .happy-segment {
            background: linear-gradient(180deg, #4CAF50, #45a049);
            width: 24.7%;
        }

        .okay-segment {
            background: linear-gradient(180deg, #FFBA08, #e5a707);
            width: 12.2%;
        }

        .unhappy-segment {
            background: linear-gradient(180deg, #FF5252, #e64a4a);
            width: 63.1%;
        }

        .category-labels {
            display: flex;
            margin-top: 10px;
            justify-content: space-between;
        }

        .category-item {
            text-align: center;
            flex: 1;
        }

        .category-item-title {
            color: white;
            font-size: 16px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .category-percentage {
            font-size: 24px;
            font-weight: bold;
        }

        .happy-item .category-percentage {
            color: #98ff9c;
        }

        .okay-item .category-percentage {
            color: #ffe08a;
        }

        .unhappy-item .category-percentage {
            color: #ff9e9e;
        }
    </style>
</head>

<body>
    <div class="category">
        <div class="progress-bar">
            <div class="progress-segment happy-segment"></div>
            <div class="progress-segment okay-segment"></div>
            <div class="progress-segment unhappy-segment"></div>
        </div>
        <div class="category-labels">
            <div class="category-item happy-item">
                <div class="category-item-title">Happy Users</div>
                <div class="category-percentage">24.7%</div>
            </div>
            <div class="category-item okay-item">
                <div class="category-item-title">Okay Users</div>
                <div class="category-percentage">12.2%</div>
            </div>
            <div class="category-item unhappy-item">
                <div class="category-item-title">Unhappy Users</div>
                <div class="category-percentage">75.1%</div>
            </div>
        </div>
    </div>
    <div id="chartdiv"></div>

    <!-- amCharts 5 Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="script.js"></script>
</body>

</html>
